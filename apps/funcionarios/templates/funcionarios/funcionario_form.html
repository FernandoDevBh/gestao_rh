{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-main">Salvar</button>
    </form>

    <a href="{% url 'create_documento' object.id %}" class="btn btn-success">Adicionar Documento</a>
    <ul>
        {% for doc in object.documento_set.all %}
            <li>
                <a href="{{ doc.arquivo.url }}">
                    {{ doc }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock main %}
